<ion-header>
    
      <button class="b1" (click)="pop()"><ion-icon name="list"></ion-icon></button>
      <button class="b2"><ion-icon name="home" (click)="home()"></ion-icon></button>
  
  </ion-header>


<ion-content padding>
    <div *ngFor="let i of article">
      <h1>{{i.title}}</h1>
      <img src="{{i.urlToImage}}" height="400px">
      <p>{{i.description}}</p>
      <h3>{{i.author}}</h3>
    </div>
</ion-content>
